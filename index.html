<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library of Objects</title>
</head>
<body>
    <h1>Simple Libray Project</h1>
    <form>
        <label for="title">Book title: </label>
        <input type="text" id="title" placeholder="A Tale of Two Cities"><br>

        <label for="author">Book author: </label>
        <input type="text" id="author" placeholder="Frederick Douglas"><br>

        <label for="pages">How many pages: </label>
        <input type="text" id="pages" placeholder="999"><br>

        <label for="haveRead">Did you read this? </label><br>
        <input type="radio" id="yes" name="haveRead" value=true>
        <label for="yes">Yes</label><br>
        <input type="radio" id="no" name="haveRead" value=false>
        <label for="no">No</label><br>

        <button id="submit">Add Book</button>
    </form>

    <section class="bookSection" id="bookSection"></section>
    <style>

    </style>

    <script src="app.js"></script>
</body>
</html>
